<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Reutilizable</title>
    <!-- Bootstrap CSS -->
 
</head>

    

    <!-- Modal -->
    <div class="modal fade" id="modalMensaje" tabindex="-1" aria-labelledby="modalMensajeLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalMensajeLabel"><img src="./asset/Captura.JPG" height="40px">Información:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="mensajeModal">
                    <!-- Aquí irá el mensaje -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="modalAceptar">Aceptar</button>
                </div>
            </div>
        </div>
  

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
       
            // Función para mostrar el modal con mensaje y acción personalizada
            function mostrarModal(message, callback) {
                $('#mensajeModal').html(message); // Configurar el mensaje
                $('#modalAceptar').off('click'); // Limpiar eventos previos
                $('#modalAceptar').on('click', function () {
                    $('#modalMensaje').modal('hide'); // Cerrar el modal
                    if (typeof callback === 'function') {
                        callback(); // Ejecutar la función personalizada
                    }
                });
                $('#modalMensaje').modal('show'); // Mostrar el modal
            }

            // Botón para descargar certificado
            

            // Botón para otro mensaje
            $("#mostrarOtroMensaje").click(function () {
                var message = 'Este es otro mensaje reutilizando el modal.';
                mostrarModal(message, function () {
                    console.log('Otro mensaje aceptado.');
                });
            });
    
    </script>
</body>
</html>
