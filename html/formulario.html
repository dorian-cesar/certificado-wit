<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Vehículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../css/formulario.css">

</head>

<body>
  <div class="container mt-2">
    <div class="header">
      <h1>Consulta de Vehículo</h1> <img src="../asset/logo negro final  (1).svg" height="80px" alt="">
    </div>
    <form id="consultaForm" class="mb-4">
      <div class="mb-3">
        <label for="patente" class="form-label mt-2">Patente del Vehículo</label>
        <input type="text" class="form-control" id="patente" name="patente" placeholder="Ej: GZWY-32" required />
      </div>
      <h4>Productos/Servicios</h4>
      <div class="form-check my-3">
        <input class="form-check-input" type="checkbox" id="MasGpsCheckbox" name="no" value="GPS"
          checked />
        <label class="form-check-label"  style="font-size: medium;">MasGPS</label>
      </div>

      <h4>Tecnologías Aplicadas</h4>
      <div class="tecnologias">
        <div class="gps">
    
          <div class="form-check mr-3 mt-3">
            <input class="form-check-input" type="checkbox" id="ejesCheckbox" name="features"
              value="Acelerómetro de 3  Ejes" checked />
            <label class="form-check-label" for="ejesCheckbox">Acelerómetro de 3 Ejes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="GiroCheckbox" name="features" value="Giroscopio de 3 Ejes"
              checked />
            <label class="form-check-label" >Giroscopio de 3 Ejes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="GNSSCheckbox" name="features" value="Conexión GNSS"
              checked />
            <label class="form-check-label" >Conexión GNSS</label>
          </div>
          <div class="form-check mr-3">
            <input class="form-check-input" type="checkbox" id="corteMotorCheckbox" name="features" value="Corte Motor" />
            <label class="form-check-label" for="corteMotorCheckbox">Corte Motor</label>
          </div>
          <div class="form-check mr-3">
            <input class="form-check-input" type="checkbox" id="SIMM2MCheckbox" name="features" value="SIM M2M" />
            <label class="form-check-label" for="corteMotorCheckbox">SIM M2M</label>
          </div>
          
  
        </div>
        <div class="conf2" style="margin-left: 80px;">
         
  
          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="somnolenciaCheckbox" name="features"
              value="Fatiga /Somnolecia" />
            <label class="form-check-label" >Fatiga /Somnolecia</label>
          </div>
  
          <div class="form-check ">
            <input class="form-check-input" type="checkbox" id="idMotorCheckbox" name="features"
              value="Identificador de Conductor" />
            <label class="form-check-label" for="corteMotorCheckbox">Identificador de Conductor </label>
          </div>
          <div class="form-check mr-3">
            <input class="form-check-input" type="checkbox" id="temperaturaCheckbox" name="features"
              value="Sensor de Temperatura y Humedad" />
            <label class="form-check-label" for="corteMotorCheckbox">Sensor de Temperatura y Humedad</label>
          </div>
          <div class="form-check mr-3">
            <input class="form-check-input" type="checkbox" id="botonPanicoCheckbox" name="features"
              value="Botón de pánico" />
            <label class="form-check-label" for="corteMotorCheckbox">Botón de pánico</label>
          </div>
          <div class="form-check mr-3">
            <input class="form-check-input" type="checkbox" id="SIMMultioperadoraCheckbox" name="features"
              value="SIM Multioperadora" />
            <label class="form-check-label" for="corteMotorCheckbox">SIM Multioperadora</label>
          </div>
  
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Consultar</button>
    </form>
    <div id="alert"></div>

    <!-- Tabla para mostrar los datos del vehículo -->
    <div id="resultado" class="d-none">
      <h3>Datos del Vehículo</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Patente</th>

            <th>Última Actualización</th>
            <th>IMEI</th>

            <th>Empresa</th>
           
          </tr>
        </thead>
        <tbody id="vehiculoDatos"></tbody>
        
      </table>
      <button id="descargarCertificado" class="btn btn-primary mt-3">Descargar Certificado</button>
    </div>
    <a href="https://wa.me/+56990737619" target="_blank" class="whatsapp-button">
      <i class="fa-brands fa-whatsapp"></i> </a>
  </div>
  <footer class="mt-5">
    <p>&copy; 2024 Certificados de operatividad MasGPS by wit.la. Todos los derechos reservados.</p>
</footer>

<script src="../js/formulario.js"></script>
</body>

</html>
