<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Vehículo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Consulta de Vehículo</h2>
    <form id="consultaForm">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" class="form-control" id="usuario" name="usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="patente">Patente</label>
        <input type="text" class="form-control" id="patente" name="patente" required>
      </div>
      <button type="submit" class="btn btn-primary">Consultar</button>
    </form>
    <div id="resultado" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('consultaForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;
      const patente = document.getElementById('patente').value;

      // Aquí deberías hacer la consulta a la API con los datos ingresados

      // Supongamos que la API devuelve un objeto con los datos del vehículo
      const datosVehiculo = {
        imei: '123456789012345',
        marca: 'Toyota',
        modelo: 'Corolla',
        año: 2022
      };

      // Generar el certificado imprimible
      const certificado = `
        <h3>Certificado de Vehículo</h3>
        <p><strong>IMEI:</strong> ${datosVehiculo.imei}</p>
        <p><strong>Marca:</strong> ${datosVehiculo.marca}</p>
        <p><strong>Modelo:</strong> ${datosVehiculo.modelo}</p>
        <p><strong>Año:</strong> ${datosVehiculo.año}</p>
        <button id="descargarCertificado" class="btn btn-primary">Descargar Certificado</button>
      `;
      
      // Mostrar el certificado en la página
      document.getElementById('resultado').innerHTML = certificado;

      // Agregar evento para descargar el certificado
      document.getElementById('descargarCertificado').addEventListener('click', function() {
        // Aquí deberías usar alguna biblioteca para generar y descargar el certificado, como jsPDF
        // Por razones de espacio, no incluiré el código para ello aquí
        var ventanaImpresion = window.open('hoja.html', '_blank');
           
           ventanaImpresion.print();
      });
    });
  </script>
 
</body>
</html>
