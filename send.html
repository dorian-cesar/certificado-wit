<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre1" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electr√≥nico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <div id="response" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#contactForm').submit(function(event) {
                event.preventDefault();

                $.ajax({
                    url: './server/enviar_correo.php', // Ruta al archivo PHP
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#response').html('<div class="alert alert-success">' + response + '</div>');
                    },
                    error: function(xhr, status, error) {
                        $('#response').html('<div class="alert alert-danger">Error al enviar el mensaje: ' + error + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
