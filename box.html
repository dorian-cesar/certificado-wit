<!DOCTYPE html>
<html>
<head>
  <title>Arreglo de Cajas</title>
  <style>
    .container {
      width: 800px;
      margin: 0 auto;
    }

    .box {
      width: 100px;
      height: 30px;
      background-color: #f0f0f0;
      margin: 10px;
      display: inline-block;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    </div>

  <script>
    const container = document.querySelector('.container');
    const boxWidth = 100; // Ancho de cada caja
    const boxHeight = 30; // Alto de cada caja
    const containerWidth = 800; // Ancho del contenedor
    const margin = 10; // Margen entre cajas

    // Número de cajas a generar (ajusta este valor según necesites)
    const numberOfBoxes = 20;

    for (let i = 0; i < numberOfBoxes; i++) {
      const box = document.createElement('div');
      box.classList.add('box');
      container.appendChild(box);
    }
  </script>
</body>
</html>
